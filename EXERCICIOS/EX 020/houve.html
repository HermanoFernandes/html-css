<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houve</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: red;
            width: 200px;
        }
        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>exemplo de houve</h1>
    <p>passe sobre o texto abaixo</p>
    <div>
      passe o mouse aqui
      <p>texto escondido</p>

    </div>
    <p>Fim do exercicio</p>
    
</body>
</html>
