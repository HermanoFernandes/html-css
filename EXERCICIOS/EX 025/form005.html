<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário005</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULÁRIO</h1>
    
        <form action="cadastro.php" method="get">

            <fieldset>
                <legend>SEXO</legend>

                <input type="radio" name="SEXO" id="Feminino" checked value="F"><label for="Feminino">Feminino</label> <br>
                
                <input type="radio" name="SEXO" id="Masculino" value="M"><label for="Masculino">Masculino</label> <br>
                
                <input type="radio" name="SEXO" id="Outro" value="Outros"><label for="Outros">Outro</label> <br>
            </fieldset>


            <fieldset>
                <legend>Esportes Favoritos</legend>
            
                <input type="checkbox" name="futebol" id="futebol" checked><label for="futebol">Futebol</label><br>
                <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label><br>
                <input type="checkbox" name="natação" id="natação"><label for="natação">Natação</label><br>
                <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tenis</label><br>
            
            
            
            </fieldset>
            
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
