<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form002</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usuario"> Usuário:</label>
            <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="10" size="11" placeholder="Seu Nome" autocomplete="username">
        </p>
        
        <p>
            <label for="Senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Sua Senha" size="15">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
