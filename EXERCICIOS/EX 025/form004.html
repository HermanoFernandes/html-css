<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULÁRIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="Nome">Nome</label>
                    <input type="text" name="Nome" id="Nome" required minlength="3" maxlength="10" placeholder="Nome" size="10" autocomplete="name">
                </p>
                
                <p>
                    <label for="E-mail">E-mail</label>
                    <input type="email" name="E-mail" id="Email" autocomplete="email" required>
                </p>

                <p>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" required placeholder="(xx) x xxxx-xxxx" maxlength="11" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
