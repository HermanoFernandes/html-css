<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" minlength="3" maxlength="10" autocomplete="name" size="10" required>
        </p>

        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="Data">Data</label>
            <input type="month" name="Data" id="Data" value="2022-08">
        </p>

        <p>
            <label for="Dia">Dia</label>
            <input type="date" name="dia" id="dia" value="2022-08-02">
        </p>

        <p>
            <label for="Hora">Hora</label>
            <input type="time" name="hora" id="hora" value="20:45">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
